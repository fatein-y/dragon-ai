<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAGON PRO üêâ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8e44ad;
            --accent: #00d2ff;
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --glow: rgba(0, 210, 255, 0.3);
        }

        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            background: radial-gradient(circle at 30% 30%, #2a1b3d, #0a0b10 80%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Glowing orbs */
        .orb-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            top: -150px;
            left: -150px;
            z-index: -1;
            animation: float 20s infinite alternate;
        }

        .orb-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.15;
            bottom: -150px;
            right: -150px;
            z-index: -1;
            animation: float 20s infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.2); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 35px 25px;
            width: 92%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            position: relative;
            animation: fadeIn 0.8s ease-out;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            margin: 0; 
            font-weight: 900; 
            font-size: 32px; 
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--glow);
        }

        .subtitle { 
            font-size: 12px; 
            color: rgba(255, 255, 255, 0.4); 
            margin-bottom: 30px; 
            display: block; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .mode-selector { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 25px; 
        }

        .mode-option { 
            flex: 1; 
            cursor: pointer; 
            position: relative; 
        }

        .mode-option input { 
            display: none; 
        }

        .mode-card {
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding: 18px 8px; 
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border); 
            border-radius: 24px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }

        .mode-icon { 
            font-size: 28px; 
            margin-bottom: 8px; 
            opacity: 0.6; 
            transition: 0.4s; 
        }

        .mode-name { 
            font-size: 13px; 
            font-weight: 700; 
            color: rgba(255, 255, 255, 0.4); 
            letter-spacing: 0.5px;
        }

        .mode-option input:checked + .mode-card {
            background: rgba(142, 68, 173, 0.15);
            border-color: var(--accent);
            transform: scale(1.03);
            box-shadow: 0 0 25px var(--glow);
        }

        .mode-option input:checked + .mode-card .mode-icon { 
            opacity: 1; 
            transform: scale(1.1); 
            filter: drop-shadow(0 0 8px var(--accent)); 
        }

        .mode-option input:checked + .mode-card .mode-name { 
            color: white; 
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%; 
            height: 140px; 
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--border); 
            border-radius: 24px;
            padding: 18px; 
            color: white; 
            font-family: 'Cairo'; 
            font-size: 15px;
            resize: none; 
            outline: none; 
            transition: 0.3s;
            box-shadow: inset 0 4px 15px rgba(0,0,0,0.4);
        }

        textarea:focus { 
            border-color: var(--accent); 
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px var(--glow), inset 0 4px 15px rgba(0,0,0,0.5);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        .char-counter {
            position: absolute;
            bottom: 12px;
            right: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 50px;
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        .quick-options {
            display: flex;
            gap: 8px;
            margin-top: 5px;
            justify-content: center;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
        }

        .quick-btn:active {
            background: rgba(142, 68, 173, 0.2);
            border-color: var(--accent);
            color: white;
            transform: scale(0.95);
        }

        .btn-send {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; 
            border: none; 
            width: 100%; 
            padding: 18px;
            border-radius: 40px; 
            font-size: 18px; 
            font-weight: 900;
            cursor: pointer; 
            margin-top: 25px;
            transition: all 0.3s;
            text-transform: uppercase; 
            letter-spacing: 2px;
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-send::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-send:hover::before {
            left: 100%;
        }

        .btn-send:active { 
            transform: scale(0.98); 
            opacity: 0.9; 
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-send:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .credit-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00b894;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .hint {
            margin-top: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--border);
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        textarea::-webkit-scrollbar { width: 4px; }
        textarea::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
</head>
<body>
    <!-- Floating orbs -->
    <div class="orb-1"></div>
    <div class="orb-2"></div>

    <div class="container">
        <h2>DRAGON PRO</h2>
        <span class="subtitle">AI-POWERED WRITING ENGINE</span>

        <div class="mode-selector">
            <label class="mode-option">
                <input type="radio" name="dragon-mode" value="executive" checked>
                <div class="mode-card">
                    <div class="mode-icon">üíº</div>
                    <div class="mode-name">EXECUTIVE</div>
                </div>
            </label>

            <label class="mode-option">
                <input type="radio" name="dragon-mode" value="academic">
                <div class="mode-card">
                    <div class="mode-icon">üéì</div>
                    <div class="mode-name">ACADEMIC</div>
                </div>
            </label>

            <label class="mode-option">
                <input type="radio" name="dragon-mode" value="medical">
                <div class="mode-card">
                    <div class="mode-icon">ü©∫</div>
                    <div class="mode-name">MEDICAL</div>
                </div>
            </label>
        </div>

        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Enter your request..."></textarea>
            <div class="char-counter" id="charCount">0/500</div>
        </div>

        <div class="quick-options">
            <div class="quick-btn" onclick="fillExample('email')">üìß EMAIL</div>
            <div class="quick-btn" onclick="fillExample('report')">üìä REPORT</div>
            <div class="quick-btn" onclick="fillExample('sick')">ü©∫ SICK</div>
            <div class="quick-btn" onclick="fillExample('research')">üìö RESEARCH</div>
        </div>
        
        <button id="send-btn" class="btn-send" onclick="send()">
            GENERATE ‚ú¶
        </button>

        <div class="info-bar">
            <div class="credit-info">
                <span class="dot"></span>
                <span>1 CREDIT PER REQUEST</span>
            </div>
            <span>3 MODES</span>
        </div>

        <div class="hint" id="hint">
            ‚ö° "I'm sick and can't go to work"
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0a0b10';
        tg.ready();

        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const charCount = document.getElementById('charCount');
        const hint = document.getElementById('hint');

        // Character counter
        userInput.addEventListener('input', function() {
            const len = this.value.length;
            charCount.textContent = `${len}/500`;
            charCount.style.color = len > 450 ? '#fdcb6e' : 'rgba(255, 255, 255, 0.3)';
        });

        // Quick examples
        function fillExample(type) {
            const examples = {
                'email': 'Email to client about delayed shipment',
                'report': 'Medical report for patient with headache',
                'sick': "I'm sick and can't go to work",
                'research': 'Introduction to AI in education'
            };
            
            userInput.value = examples[type] || '';
            userInput.dispatchEvent(new Event('input'));
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // Send function
        function send() {
            const text = userInput.value.trim();
            const mode = document.querySelector('input[name="dragon-mode"]:checked').value;
            
            if (!text) {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("‚ö†Ô∏è Please enter your request!");
                userInput.style.borderColor = '#d63031';
                setTimeout(() => userInput.style.borderColor = 'rgba(255, 255, 255, 0.1)', 500);
                return;
            }
            
            if (text.length < 5) {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
                tg.showAlert("üìù Please be more specific!");
                return;
            }

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            sendBtn.disabled = true;
            sendBtn.innerHTML = "PROCESSING... ‚ö°";

            setTimeout(() => {
                tg.sendData(`${mode}|${text}`);
                tg.close();
            }, 500);
        }

        // Ctrl+Enter
        userInput.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                send();
            }
        });

        // Rotating hints
        const hints = [
            '‚ö° "I\'m sick and can\'t go to work"',
            '‚ö° "Email to client about delayed shipment"',
            '‚ö° "Medical report for patient with fever"',
            '‚ö° "Customer complaint response"',
            '‚ö° "Research paper introduction"'
        ];
        
        let hintIndex = 0;
        setInterval(() => {
            hintIndex = (hintIndex + 1) % hints.length;
            hint.textContent = hints[hintIndex];
        }, 3000);
    </script>
</body>
</html>
