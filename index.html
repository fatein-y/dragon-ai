<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOLD PRO ‚ú®</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --surface: #1c1c1c;
            --surface-hover: #252525;
            --gold: #ffd700;
            --gold-light: #ffe566;
            --gold-dark: #b8860b;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --border: #333;
            --success: #00c853;
            --gradient: linear-gradient(135deg, #ffd700, #ffaa00);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            background: radial-gradient(circle at 50% -20%, #1a1a10, var(--bg-dark) 60%);
            min-height: 100vh;
            color: var(--text);
            padding: 16px;
            overflow-x: hidden;
        }

        /* Background Effects */
        .bg-glow {
            position: fixed;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
            50% { transform: translateX(-50%) translateY(30px) scale(1.1); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0 40px;
            position: relative;
        }

        .crown {
            font-size: 60px;
            filter: drop-shadow(0 0 25px var(--gold-glow));
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(180deg, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-top: 8px;
        }

        .tagline {
            color: var(--gold-dark);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 6px;
        }

        /* Mode Selector */
        .mode-selector {
            background: var(--surface);
            border-radius: 32px;
            padding: 8px;
            display: flex;
            gap: 6px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            padding: 14px 8px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            font-weight: 600;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .mode-btn span {
            font-size: 20px;
        }

        .mode-btn.active {
            background: var(--gradient);
            color: #000;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        /* Input Card */
        .card {
            background: var(--surface);
            border-radius: 28px;
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .char-count {
            font-size: 12px;
            color: var(--text-dim);
            background: var(--bg-dark);
            padding: 4px 12px;
            border-radius: 20px;
        }

        textarea {
            width: 100%;
            height: 140px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: var(--gold-dark);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 16px;
        }

        .action-btn {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            color: var(--text-dim);
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            border-color: var(--gold-dark);
            color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
        }

        /* Intensity Slider */
        .intensity-section {
            margin-top: 20px;
        }

        .intensity-label {
            display: flex;
            justify-content: space-between;
           13px;
            font-size:  color: var(--text-dim);
            margin-bottom: 10px;
        }

        .slider-container {
            position: relative;
            height: 44px;
            background: var(--bg-dark);
            border-radius: 22px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 4px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 36px;
            background: transparent;
            outline: none;
            position: relative;
            z-index: 2;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .slider-bg {
            position: absolute;
            left: 4px;
            right: 4px;
            height: 36px;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-dark));
            border-radius: 18px;
            opacity: 0.2;
            z-index: 1;
        }

        /* Send Button */
        .send-btn {
            width: 100%;
            padding: 20px;
            background: var(--gradient);
            border: none;
            border-radius: 24px;
            color: #000;
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.25);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(255, 215, 0, 0.4);
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .credit {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 5px var(--gold); }
            50% { opacity: 0.4; box-shadow: none; }
        }

        .shortcuts {
            display: flex;
            gap: 8px;
        }

        .shortcut {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-dim);
        }
    </style>
</head>
