<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dragon Pro üêâ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #8e44ad;
            --accent: #00d2ff;
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #00b894;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0b10 100%);
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
            margin: 0 auto;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header - Fixed Top */
        .header {
            text-align: center;
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 48px;
            line-height: 1;
            margin-bottom: 4px;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid rgba(0, 210, 255, 0.2);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            margin-top: 4px;
        }

        /* Scroll Area - Middle */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 4px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-area::-webkit-scrollbar {
            display: none;
        }

        /* Section Title */
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title span {
            background: var(--glass);
            padding: 4px 10px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        /* Mode Buttons */
        .mode-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .mode-option {
            cursor: pointer;
        }

        .mode-option input {
            display: none;
        }

        .mode-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .mode-icon {
            font-size: 26px;
            opacity: 0.7;
        }

        .mode-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .mode-option input:checked + .mode-card {
            background: rgba(142, 68, 173, 0.15);
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .mode-option input:checked + .mode-card .mode-icon {
            opacity: 1;
        }

        .mode-option input:checked + .mode-card .mode-name {
            color: white;
            font-weight: 700;
        }

        /* Input Field */
        .input-section {
            margin-bottom: 16px;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .char-counter {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--glass);
            padding: 4px 10px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            height: 90px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 14px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: all 0.2s;
        }

        textarea:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-size: 13px;
        }

        /* Quick Buttons */
        .quick-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .quick-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 6px 0;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .quick-btn:active {
            background: var(--glass-hover);
            color: var(--text);
            border-color: var(--accent);
            transform: scale(0.95);
        }

        /* Send Button */
        .send-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 40px;
            padding: 16px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: -0.3px;
        }

        .send-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            transform: none;
        }

        /* Footer - Fixed Bottom */
        .footer {
            flex-shrink: 0;
            margin-top: auto;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: var(--glass);
            border-radius: 30px;
            border: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-muted);
        }

        .credit-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .hint {
            color: var(--text-muted);
            font-size: 11px;
            padding: 8px 12px;
            background: var(--glass);
            border-radius: 30px;
            border: 1px solid var(--border);
            text-align: center;
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fixed Header -->
        <div class="header">
            <div class="logo">üêâ</div>
            <h1>DRAGON PRO</h1>
            <span class="badge">AI WRITER</span>
        </div>

        <!-- Scrollable Area -->
        <div class="scroll-area">
            <div class="section-title">
                <span>SELECT MODE</span>
            </div>

            <div class="mode-selector">
                <label class="mode-option">
                    <input type="radio" name="dragon-mode" value="executive" checked>
                    <div class="mode-card">
                        <div class="mode-icon">üíº</div>
                        <div class="mode-name">EXECUTIVE</div>
                    </div>
                </label>

                <label class="mode-option">
                    <input type="radio" name="dragon-mode" value="academic">
                    <div class="mode-card">
                        <div class="mode-icon">üéì</div>
                        <div class="mode-name">ACADEMIC</div>
                    </div>
                </label>

                <label class="mode-option">
                    <input type="radio" name="dragon-mode" value="medical">
                    <div class="mode-card">
                        <div class="mode-icon">ü©∫</div>
                        <div class="mode-name">MEDICAL</div>
                    </div>
                </label>
            </div>

            <div class="input-section">
                <div class="input-header">
                    <span class="char-counter" id="charCount">0/500</span>
                </div>
                
                <textarea id="user-input" placeholder="Example: I'm sick and can't go to work" maxlength="500"></textarea>
                
                <div class="quick-options">
                    <div class="quick-btn" onclick="fillExample('email')">üìß EMAIL</div>
                    <div class="quick-btn" onclick="fillExample('report')">üìä REPORT</div>
                    <div class="quick-btn" onclick="fillExample('medical')">ü©∫ MEDICAL</div>
                    <div class="quick-btn" onclick="fillExample('research')">üìö RESEARCH</div>
                </div>
            </div>
        </div>

        <!-- Fixed Footer -->
        <div class="footer">
            <button id="send-btn" class="send-btn" onclick="send()">
                <span>‚ö°</span>
                <span>GENERATE</span>
                <span>‚ú®</span>
            </button>

            <div class="info-bar">
                <div class="credit-info">
                    <span class="dot"></span>
                    <span>1 credit per request</span>
                </div>
                <div>3 MODES</div>
            </div>

            <div class="hint" id="hint">
                üí° "I'm sick and can't go to work"
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const charCount = document.getElementById('charCount');
        const hint = document.getElementById('hint');

        // Character counter
        userInput.addEventListener('input', function() {
            const len = this.value.length;
            charCount.textContent = `${len}/500`;
        });

        // Quick examples
        function fillExample(type) {
            const examples = {
                'email': 'Email to client about delayed shipment',
                'report': 'Medical report for patient with headache',
                'medical': "I'm sick and can't go to work",
                'research': 'Introduction to AI in education research'
            };
            
            userInput.value = examples[type] || '';
            userInput.dispatchEvent(new Event('input'));
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            
            hint.innerHTML = `üí° "${examples[type]}"`;
        }

        // Send function
        function send() {
            const text = userInput.value.trim();
            const mode = document.querySelector('input[name="dragon-mode"]:checked').value;
            
            if (!text) {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert("‚ö†Ô∏è Please enter your request!");
                return;
            }
            
            if (text.length < 5) {
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
                tg.showAlert("üìù Please be more specific!");
                return;
            }

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span>‚è≥</span><span>WRITING</span><span>‚è≥</span>';

            setTimeout(() => {
                tg.sendData(`${mode}|${text}`);
                tg.close();
            }, 500);
        }

        // Ctrl+Enter support
        userInput.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                send();
            }
        });

        // Rotating hints
        const hints = [
            'üí° "I\'m sick and can\'t go to work"',
            'üí° "Email to client about delayed shipment"',
            'üí° "Medical report for patient with fever"',
            'üí° "Customer complaint response"',
            'üí° "Research paper introduction"'
        ];
        
        let hintIndex = 0;
        setInterval(() => {
            hintIndex = (hintIndex + 1) % hints.length;
            hint.textContent = hints[hintIndex];
        }, 3000);
    </script>
</body>
</html>
