<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Pro ğŸ‰</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8e44ad; /* Ù„ÙˆÙ† Ø¨Ù†ÙØ³Ø¬ÙŠ Ù…Ù„ÙƒÙŠ */
            --accent: #00d2ff;  /* Ø£Ø²Ø±Ù‚ ØªÙƒÙ†ÙˆÙ„ÙˆØ¬ÙŠ */
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0b10 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†ÙŠÙˆÙ† ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ© */
        body::before {
            content: ""; position: absolute; width: 300px; height: 300px;
            background: var(--primary); filter: blur(150px); opacity: 0.15;
            top: -50px; left: -50px; z-index: -1;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 40px 25px;
            width: 92%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        h2 { 
            margin: 0; font-weight: 900; font-size: 28px; 
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 13px; color: rgba(255, 255, 255, 0.4); margin-bottom: 30px; display: block; letter-spacing: 0.5px; }

        .mode-selector { display: flex; gap: 12px; margin-bottom: 25px; }
        .mode-option { flex: 1; cursor: pointer; position: relative; }
        .mode-option input { display: none; }

        .mode-card {
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 10px; background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border); border-radius: 22px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon { font-size: 30px; margin-bottom: 10px; opacity: 0.5; transition: 0.4s; }
        .mode-name { font-size: 14px; font-weight: 700; color: rgba(255, 255, 255, 0.4); }

        /* ØªÙØ¹ÙŠÙ„ Ø§Ù„Ù…ÙˆØ¯ Ø§Ù„Ù…Ø®ØªØ§Ø± */
        .mode-option input:checked + .mode-card {
            background: rgba(142, 68, 173, 0.1);
            border-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }
        .mode-option input:checked + .mode-card .icon { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 8px var(--accent)); }
        .mode-option input:checked + .mode-card .mode-name { color: white; }

        textarea {
            width: 100%; height: 140px; background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 18px; color: white; font-family: 'Cairo'; font-size: 15px;
            resize: none; outline: none; transition: 0.3s;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        textarea:focus { border-color: var(--accent); background: rgba(0,0,0,0.4); }

        .btn-send {
            background: linear-gradient(135deg, #6c5ce7, #00d2ff);
            color: white; border: none; width: 100%; padding: 18px;
            border-radius: 20px; font-size: 16px; font-weight: 900;
            cursor: pointer; margin-top: 25px;
            transition: all 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        }
        .btn-send:active { transform: scale(0.98); opacity: 0.8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* ØªØµÙ…ÙŠÙ… Ø§Ù„Ù€ Scrollbar */
        textarea::-webkit-scrollbar { width: 4px; }
        textarea::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>DRAGON PRO ğŸ‰</h2>
        <span class="subtitle">AI ELITE WRITING ENGINE</span>

        <div class="mode-selector">
            <label class="mode-option">
                <input type="radio" name="dragon-mode" value="corporate" checked>
                <div class="mode-card">
                    <div class="icon">ğŸ’¼</div>
                    <div class="mode-name">EXECUTIVE</div>

            </label>

            <label class="mode-option">
                <input type="radio" name="dragon-mode" value="academic">
                <div class="mode-card">
                    <div class="icon">ğŸ“</div>
                    <div class="mode-name">ACADEMIC</div>

            </label>

            <label class="mode-option">
                <input type="radio" name="dragon-mode" value="medical">
                <div class="mode-card">
                    <div class="icon">ğŸ©º</div>
                    <div class="mode-name">MEDICAL</div>
                </div>

        </div>

        <textarea id="user-input" placeholder="Ø§ÙƒØªØ¨ Ù…Ù„Ø§Ø­Ø¸Ø§ØªÙƒ Ù‡Ù†Ø§... Ø¯Ø¹ Ø§Ù„ØªÙ†ÙŠÙ† ÙŠØªÙˆÙ„Ù‰ Ø§Ù„ØµÙŠØ§ØºØ©"></textarea>
        
        <button id="send-btn" class="btn-send" onclick="send()">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0a0b10';

        function send() {
            const text = document.getElementById('user-input').value;
            const mode = document.querySelector('input[name="dragon-mode"]:checked').value;
            const btn = document.getElementById('send-btn');
            
            if (!text.trim()) {

                tg.showAlert("âš ï¸ Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ù†Øµ Ù„Ù„ØµÙŠØ§ØºØ©!");
                return;
            }

            // Ù‡Ø²Ø© Ø®ÙÙŠÙØ© Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ·
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            btn.disabled = true;
            btn.innerHTML = "PROCESSING... âš¡";

            setTimeout(() => {
                tg.sendData(`${mode}|${text}`);
                tg.close();
            }, 600);
        }
    </script>
</body>
</html>
