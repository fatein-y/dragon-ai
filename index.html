<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Pro ‚ú®</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #1a1c1e; --card: #25282b; --gold: #ffd700; --text: #ffffff; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .main-card { background: var(--card); border-radius: 35px; padding: 25px; border: 1px solid rgba(255, 215, 0, 0.2); width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .header h1 { font-size: 24px; color: var(--gold); margin: 0; }
        .modes { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .mode-card { border: 2px solid rgba(255, 215, 0, 0.1); border-radius: 20px; padding: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
        .mode-card.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.05); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        .mode-card img { width: 40px; margin-bottom: 8px; }
        .mode-card h3 { font-size: 16px; margin: 5px 0; color: var(--gold); }
        .input-box { background: #121416; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; }
        textarea { width: 100%; height: 120px; background: transparent; border: none; color: #fff; outline: none; resize: none; text-align: right; font-size: 15px; }
        .slider { width: 100%; margin-bottom: 20px; accent-color: var(--gold); }
        .btn { width: 100%; padding: 18px; background: linear-gradient(180deg, #ffd700, #b8860b); border: none; border-radius: 20px; color: #000; font-weight: 800; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="header"><h1>üêâ Dragon Pro ‚ú®</h1></div>
        <div class="modes">
            <div class="mode-card active" onclick="setMode('executive', this)">
                <img src="https://img.icons8.com/fluency/96/briefcase.png"><h3>ÿ•ÿØÿßÿ±Ÿä</h3>
            </div>
            <div class="mode-card" onclick="setMode('academic', this)">
                <img src="https://img.icons8.com/fluency/96/graduation-cap.png"><h3>ÿ¨ÿßŸÖÿπŸä</h3>
            </div>
            <div class="mode-card" onclick="setMode('medical', this)">
                <img src="https://img.icons8.com/fluency/96/medical-heart.png"><h3>ÿ∑ÿ®Ÿä</h3>
            </div>
            <div class="mode-card" onclick="setMode('cyber', this)">
                <img src="https://img.icons8.com/fluency/96/shield.png"><h3>ÿ≥ÿßŸäÿ®ÿ±</h3>
            </div>
        </div>
        <div class="input-box">
            <textarea id="txt" placeholder="ÿßŸÉÿ™ÿ® ŸáŸÜÿß... (Write here...) (√âcrivez ici...)"></textarea>
        </div>
        <input type="range" min="1" max="3" value="2" class="slider" id="ins">
        <button class="btn" onclick="send()">‚ú® ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ∞ŸÉŸäÿ©</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let mode = 'executive';
        function setMode(m, e) {
            mode = m;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            e.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }
        function send() {
            const t = document.getElementById('txt').value.trim();
            if(!t) return tg.showAlert("Please enter text!");
            const i = document.getElementById('ins').value;
            tg.sendData(`${mode}|${i}|${t}`);
            tg.close();
        }
    </script>
</body>
</html>
